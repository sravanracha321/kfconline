<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">         
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        function OrderClick(){
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;
        
            var mealName = "";
            var mealCost = 0;

            var adOnName = "";
            var adOnCost = 0;

            var total = 0;


             var optBurger = document.getElementById("optBurger");
             var optRoller = document.getElementById("optRoller");
             var mealPic = document.getElementById("mealPic");

             if(optBurger.checked){
                mealPic.src= "../public/images/omg.webp";
                mealName = optBurger.value;
                mealCost = 650;
             }
             if(optRoller.checked){
                mealPic.src= "../public/images/omgroller.jpg";
                mealName = optRoller.value;
                mealCost = 3650;
             }
             
             var optKrusher = document.getElementById("optKrusher");
             var optWings = document.getElementById("optWings");

             if(optKrusher.checked){
                adOnName +=optKrusher.value+"<br>";
                adOnCost = 3240;
                mealCost +=adOnCost;
             }
             if(optWings.checked){
                adOnName +=optWings.value + "<br>";
                adOnCost = 6540;
                mealCost +=adOnCost;
                mealCost +=adOnCost;

             }
             total =mealCost;

             document.getElementById("lblMeal").innerHTML = mealName;
             document.getElementById("lblAdOn").innerHTML = adOnName;
             document.getElementById("lblTotal").innerHTML = `<b>&#8377;${total}</b>`


        }
    </script>
    <style>
     
    </style>
</head>
<body class="container-fluid">
    <header>
        <img src="../public/images/kfc1.jpg"width="100%" height="150">
    </header>
    <section>
        <div class="accordion" id="kfcForm">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-success w-100" data-bs-target="#customer"data-bs-toggle="collapse">

                        Customer Info
                    </button>
                </div>
                <div class="accordion-collapse collapse show" id="customer"data-bs-parent="#kfcForm">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text"id="txtName"class="form-control"></dd>
                           <dt>Mobile Number</dt>
                           <dd><input type="text"id="txtMobile" class="form-control"></dd>
                        </dl>
                    </div>


                </div>

            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-success w-100"data-bs-target="#meal"data-bs-toggle="collapse">
                            Select a Meal

                    </button>

                </div>
                <div class="accordion-collapse collapse" id="meal"data-bs-parent="#kfcForm">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="../public/images/omg.webp"class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2>OMG Burger</h2>


                                    </div>
                                    <div class="card-body">
                                        <h3><input type="radio" class="form-check-input" name="meal"value="OMG Burger" id="optBurger"> &#8377;650/-</h3>
                                    </div>
                                </div>
        
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../public/images/omgroller.jpg"class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2>OMG Roller</h2>


                                    </div>
                                    <div class="card-body">
                                        <h3><input type="radio"class="form-check-input"  name="meal"value="OMG Roller" id="optRoller"> &#8377;3650/-</h3>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-success w-100" data-bs-target="#AdOn" data-bs-toggle="collapse">
                        Select Ad-ON's
                    </button>
                </div>
                <div class="accordion-collapse collapse"id="AdOn"data-bs-parent="#kfcForm">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="../public/images/hotwings.jpg"class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2>Hot Wings</h2>


                                    </div>
                                    <div class="card-body">
                                        <h3><input type="checkbox" class="form-check-input" value="Hot Wings" id="optWings"> &#8377;6540/-</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../public/images/Krusher Brownie.jpg"class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2>Krusher Brownie</h2>


                                    </div>
                                    <div class="card-body">
                                        <h3><input type="checkbox" class="form-check-input" value="Krusher Brownie" id="optKrusher"> &#8377;3240/-</h3>
                                    </div>
                                </div>
                            </div>

                            </div>

                        </div>
                     <div class="row mt-2">
                    <div class="col">
                        <button onclick="OrderClick()" class="btn btn-success w-100" data-bs-target="#Summary"data-bs-toggle="modal">Place Order</button>
                        <div class="modal fade" id="Summary">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h2>Your Bill Summary</h2>
                                        <button data-bs-dismiss="modal" class="btn btn-close"></button>

                                    </div>
                                    <div class="modal-body">
                                        <dl class="row">
                                            <div class="col">
                                                <dt class="col-3">Customer Name</dt>
                                                <dd class="col-9" id="lblName"></dd>
                                                <dt class="col-3" >Mobile</dt>
                                                <dd class="col-9" id="lblMobile"></dd>
                                                <dt class="col-3">Meal</dt>
                                                <dd class="col-9" id="lblMeal"></dd>
                                                <dt class="col-3">Ad-ON's</dt>
                                                <dd class="col-9" id="lblAdOn"></dd>
                                                <dt class="col-3">Total</dt>
                                                <dd class="col-9" id="lblTotal"></dd>
                                            </dl>
                                            </div>
                                           <div class="col">
                                            <img width="100%" height="200" id="mealPic">

                                           </div>

                                        </dl>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                     </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
